<h2>Angular Tutorial</h2>
<h3>Your message:{{ msg }}</h3>
<br />
<input type="text" #txtdata (keyup)="onchange(txtdata.value)" />
<br />
<button type="button" class="btn btn-primary">Test</button>
<br />
<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tbody *ngFor="let item of fruits">
    <tr *ngIf="item.price > 3">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
