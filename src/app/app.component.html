<h2>Angular Tutorial</h2>

<br />
<table class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </thead>
  <tbody *ngFor="let item of data">
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>
